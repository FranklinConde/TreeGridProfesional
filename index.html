<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Financial Tree Grid Pro</title>
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api@master/lib/tableau.extensions.1.latest.js"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #fff;
        }

        #toolbar {
            background: #1a2b3c; /* Azul bancario */
            padding: 10px 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            color: white;
        }

        .toggle-item {
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        #txtSearch {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            width: 250px;
            font-size: 12px;
            outline: none;
        }

        #content {
            width: 100%;
            height: calc(100vh - 45px);
            overflow: auto;
        }

        .highlight {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="toggle-item">
            <input type="checkbox" id="chkGrandTotal" checked> Total
        </div>
        <div class="toggle-item">
            <input type="checkbox" id="chkSubtotals" checked> Subtotales
        </div>
        <div style="flex-grow: 1; text-align: right;">
            <input type="text" id="txtSearch" placeholder="ðŸ” Buscar ...">
        </div>
    </div>
    <div id="content"></div>
</body>
</html>
