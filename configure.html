<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api@master/lib/tableau.extensions.1.latest.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
            background: #fff;
        }

        h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 10px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .check-group {
            margin-top: 15px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .check {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h3>Configuración Maestra</h3>

    <label>Colores Encabezado (Fondo / Texto)</label>
    <div class="row">
        <input type="color" id="cfg_bg">
        <input type="color" id="cfg_txt">
    </div>

    <label>Colores Alerta (Positivo / Negativo)</label>
    <div class="row">
        <input type="color" id="cfg_pos">
        <input type="color" id="cfg_neg">
    </div>

    <label>Tamaños de Letra (Px)</label>
    <div class="grid-3">
        <div><span style="font-size:9px">Encab.</span><input type="number" id="cfg_sz_h"></div>
        <div><span style="font-size:9px">Niveles</span><input type="number" id="cfg_sz_l"></div>
        <div><span style="font-size:9px">Datos</span><input type="number" id="cfg_sz_d"></div>
    </div>

    <label>Decimales (0-5)</label>
    <input type="number" id="cfg_dec" min="0" max="5">

    <div class="check-group">
        <div class="check"><input type="checkbox" id="cfg_sep" checked> Separador de miles (,)</div>
        <div class="check"><input type="checkbox" id="cfg_icons" checked> Mostrar Iconos (▲ ▼)</div>
    </div>

    <button id="btnSave">APLICAR CAMBIOS</button>

    <script>
        tableau.extensions.initializeDialogAsync().then(function () {
            const s = tableau.extensions.settings;

            // Cargar valores
            document.getElementById('cfg_bg').value = s.get('cfg_bg') || '#e1e4e8';
            document.getElementById('cfg_txt').value = s.get('cfg_txt') || '#000000';
            document.getElementById('cfg_pos').value = s.get('cfg_pos') || '#27ae60';
            document.getElementById('cfg_neg').value = s.get('cfg_neg') || '#e74c3c';
            document.getElementById('cfg_sz_h').value = s.get('cfg_sz_h') || '14';
            document.getElementById('cfg_sz_l').value = s.get('cfg_sz_l') || '13';
            document.getElementById('cfg_sz_d').value = s.get('cfg_sz_d') || '12';
            document.getElementById('cfg_dec').value = s.get('cfg_dec') || '2';
            document.getElementById('cfg_sep').checked = s.get('cfg_sep') !== 'false';
            document.getElementById('cfg_icons').checked = s.get('cfg_icons') !== 'false';

            document.getElementById('btnSave').onclick = function () {
                s.set('cfg_bg', document.getElementById('cfg_bg').value);
                s.set('cfg_txt', document.getElementById('cfg_txt').value);
                s.set('cfg_pos', document.getElementById('cfg_pos').value);
                s.set('cfg_neg', document.getElementById('cfg_neg').value);
                s.set('cfg_sz_h', document.getElementById('cfg_sz_h').value);
                s.set('cfg_sz_l', document.getElementById('cfg_sz_l').value);
                s.set('cfg_sz_d', document.getElementById('cfg_sz_d').value);
                s.set('cfg_dec', document.getElementById('cfg_dec').value);
                s.set('cfg_sep', document.getElementById('cfg_sep').checked.toString());
                s.set('cfg_icons', document.getElementById('cfg_icons').checked.toString());

                s.saveAsync().then(() => { tableau.extensions.ui.closeDialog("refresh"); });
            };
        });
    </script>
</body>
</html>
